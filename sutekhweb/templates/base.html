<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   {% block head %}
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sutekhweb.css') }}" />
   <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery/jquery.treetable.min.css') }}" />
   <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.treetable.min.js') }}"></script>
   {% block jscript %}{% endblock %}
   <title>Sutekh Web Interface: {% block title %}{% endblock %}</title>
   {% endblock %}
</head>
<body>
   <div id="content">{% block content %}{% endblock %}</div>
   <div id="buttons">{% block buttons %}{% endblock %}</div>
   <div id="navigation">{% block navigation %}{% endblock %}</div>
   <div id="footer">
   {% block footer %}
   <p>Part of the <a href="http://sourceforge.net/p/sutekh/wiki">Sutekh Card Manager</a>.</p>
   {% endblock %}
   </div>
</body>
