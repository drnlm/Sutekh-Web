{% extends "base.html" %}
{% block title %}Card Set List{% endblock %}
{% block content %}
<h1>Card Set List</h1>
<ul>
   {% for tree in cardsets recursive %}
   <!-- FIXME: This has issues if the card set name contains & -->
   <li><a href="cardsetview/{{ tree.name }}">{{ tree.name }}</a></li>
   {% if tree.children %}
   <ul>
      {{ loop(tree.children) }}
   </ul>
   {% endif %}
   {% endfor %}
</ul>
{% endblock %}
